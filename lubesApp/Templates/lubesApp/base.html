<html>

<head>

     {% load static %} 

    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if resques.path == '/' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if resques.path == '/Servicios' %} active {% endif %} px-lg-4">

          </li>

            <a class="nav-link text-uppercase text-expanded" href="{% url 'Tienda' %}">Registros Activos</a>
          </li>

          </li>
          <li class="nav-item {% if resques.path == '/Blog' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Blog' %}">Anomalias</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Bootstrap -->
  <script src="{% static 'lubesApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lubesApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
