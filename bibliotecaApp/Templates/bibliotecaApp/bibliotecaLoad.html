{% extends "lubesApp/index.html" %}

{% load static %}

{% block content %}


<!-- message from back end -->

{% for message in messages %}

<div class="mb-1">
  <div class="row justify-content-center">
      <div class="col-xl-6">
        <div class="container-fluid">
          <div class="alert alert-danger">
              <a class="close" href="#" data-dismiss="alert"></a>
              {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
          
{% endfor %}

<!-- Masthead-->

<body>

  <div class="container-fluid">
    <form action="{% url 'BibliotecaLoad' %}" method="POST" enctype="multipart/form-data" style="text-align: center;"> {% csrf_token %}

      <table style="color: white; margin: 50px auto;">
        {{ miFormulario.as_table }}
      </table>
      <input  type="submit" class="btn btn-primary" value="Cargar">

    </form>
  </div>
</body>


{% endblock %}
